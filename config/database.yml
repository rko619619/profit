default: &default
  adapter: mysql2
  encoding: utf8
  database: test_profit
  username: root
  password: 619619
  host: 127.0.0.1
  port: 3306
  flags:
    - -COMPRESS
    - FOUND_ROWS
    - MULTI_STATEMENTS
  secure_auth: false

development:
  <<: *default
  database: test_profit

# Warning: The database defined as "test" will be erased and
